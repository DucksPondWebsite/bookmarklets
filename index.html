<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks Bookmarklet Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(270deg, red, blue);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        hr {
            border: 0;
            height: 5px;
            background: black;
            margin: 20px 0;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        p {
            font-size: 1em;
            margin: 10px 0 20px 0;
        }

        #coordinates {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ducks Bookmarklet Shop</h1>
    <hr>

    <div class="button-container">
        <button onclick="replaceHistory()">History Replacer</button>
        <p><b>Click this button to replace this in your history as a 404 error</b></p>

        <button onclick="toggleCoordinates()">Mouse Coordinates</button>
        <p><b>Click this button to show the coordinates of your mouse</b></p>

        <button onclick="showStats()">Show Stats</button>
        <p><b>Click this button to show performance statistics</b></p>

        <button onclick="playPiano()">Piano</button>
        <p><b>Click this button to play a virtual piano</b></p>
    </div>

    <div id="coordinates"></div>

    <script>
        function replaceHistory() {
            history.replaceState({}, '', '/404');
        }

        let coordinatesEnabled = false;
        const coordinatesDiv = document.getElementById('coordinates');

        function updateCoordinates(e) {
            coordinatesDiv.textContent = `X: ${e.clientX}, Y: ${e.clientY}`;
        }

        function toggleCoordinates() {
            if (coordinatesEnabled) {
                document.removeEventListener('mousemove', updateCoordinates);
                coordinatesDiv.style.display = 'none';
            } else {
                document.addEventListener('mousemove', updateCoordinates);
                coordinatesDiv.style.display = 'block';
            }
            coordinatesEnabled = !coordinatesEnabled;
        }

        function showStats() {
            var script = document.createElement('script');
            script.onload = function() {
                var stats = new Stats();
                document.body.appendChild(stats.dom);
                requestAnimationFrame(function loop() {
                    stats.update();
                    requestAnimationFrame(loop);
                });
            };
            script.src = 'https://mrdoob.github.io/stats.js/build/stats.min.js';
            document.head.appendChild(script);
        }

        function playPiano() {
            void(document.head.appendChild(document.createElement("script")).src="https://cdn.jsdelivr.net/gh/Krazete/bookmarklets/piano.min.js");
        }
    </script>
</body>
</html>
