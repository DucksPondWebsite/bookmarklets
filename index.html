<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks Bookmarklet Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(270deg, red, blue);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        hr {
            border: 0;
            height: 5px;
            background: black;
            margin: 20px 0;
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        p {
            font-size: 1em;
            margin: 10px 0 20px 0;
        }
    </style>
</head>
<body>
    <h1>Ducks Bookmarklet Shop</h1>
    <hr>

    <div class="button-container">
        <button onclick="javascript:history.replaceState({}, '', '/404');">History Replacer</button>
        <p><b>Click this button to replace this in your history as a 404 error</b></p>

        <button onclick="javascript:document.addEventListener('mousemove',function(e){location.hash=(window.scrollX+e.clientX)+','+(window.scrollY+e.clientY)},true);">Mouse Coordinates</button>
        <p><b>Click this button to show the coordinates of your mouse</b></p>
    </div>
</body>
</html>
